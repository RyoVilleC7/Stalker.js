<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalker.js</title>
    <style>

        body {
            margin: 0;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: #d1d1d1;
            margin: 50px;
        }

        .box_wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #MouseStalker{
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body style="height: 1000px;">
    
    <div id="MouseStalker"></div>

    <div class="box_wrap">
        <div class="box" ms-view="hidden"></div>
        <div class="box ms-hov" ms-data="Click!"></div>
        <div class="box ms-hov" ms-data="âœ–"></div>
    </div>

    <script src="stalker.js"></script>
    <script>
        const MouseStalker = new Stalker({
            size: 32,
            color: 'purple',
            options: {
                clickEffect: 'ripple',
                hoverEffect: true,
                innerContent: true,
                innerContentStyle: {
                    color: 'purple',
                    size: 14,
                    letterSpacing: 2,
                    fontWeight: 'bold'
                },
                away: true,
                frameOut: true,
                cursorType: 'circle',
                cursorStyle: {
                    color: 'yellow',
                    size: 16
                },
                hiddenViewPort: 1024
            }
        });
    </script>
</body>
</html>
